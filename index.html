<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <!-- <base href="/"> -->
  <title>Momentum</title>
  <meta name="description" content="Momentum web application">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="./images/favicon.ico">
  <meta property="og:image" content="images/preview.jpg">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <ul class="header__list list-reset">
          <li class="header__item">qqqqqq</li>
          <li class="header__item">wwwwww</li>
        </ul>
      </div>
    </header>
    <main class="main">
     <div class="container">
        <section class="section-date section">
          <div class="time__inner">
            <span class="time__span section-date__span--hours">20</span>
            <span class="time__span time__span--devider">:</span>
            <span class="time__span time__span--minute">15</span>
            <span class="time__span time__span--devider">:</span>
            <span class="time__span time__span--second">45</span>
          </div>
        </section>
        <section class="section-greetings section"></section>
     </div>
    </main>
    <footer class="footer"></footer>
  </div>

  <script src="./js/common.js"></script>
</body>

</html>
